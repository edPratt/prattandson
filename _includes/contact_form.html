<div id="contact-form-container" class="container">
    <h3>Contact Us to Receive a Free Quote</h3>
    <form id="contact-form"
        method="POST"
        action="http://formspree.io/lenny@prattdev.net">
        <input type="hidden" name="_cc" value="sales@prattandson.com" />
        <input type="hidden" name="_cc" value="sales@prattandson.com" />
        <input type="hidden" name="_subject"
        value="Quote Request From Pratt and Son" >
        <input type="text" name="_gotcha" style="display:none" />
        <div class="row">
            <div class="six columns">
                <label for="id_name" class="required">Name</label>
                <input id="id_name" type="text" name="name"
                class="u-full-width" required>
            </div>
            <div class="six columns">
                <label for="id_email" class="required">Email</label>
                <input id="id_email" type="email" name="_replyto"
                class="u-full-width" required>
            </div>
        </div>
        <div class="row">
            <div class="six columns">
                <label for="id_phone" class="required">Phone</label>
                <input id="id_phone" type="text" name="phone"
                class="u-full-width" required>
            </div>
            <div class="six columns">
                <label for="id_address">Address</label>
                <input id="id_address" type="text" name="address"
                class="u-full-width">
            </div>
        </div>
        <div class="row">
            <div class="six columns">
                <label for="id_city">City</label>
                <input id="id_city" type="text" name="city"
                class="u-full-width">
            </div>
            <div class="six columns">
                <label for="id_state">State</label>
                <input id="id_state" type="text" name="state"
                class="u-full-width">
            </div>
        </div>
        <label for="id_message">Message</label>
        <textarea id="id_message" name="message"
            class="u-full-width" rows="10"></textarea>
        <input id="contact-submit" type="submit" value="Send" class="button-primary">
    </form>
</div>
